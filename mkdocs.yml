site_name: Claude Chic
site_description: A stylish terminal UI for Claude Code
site_url: https://mrocklin.github.io/claudechic/

nav:
  - Home: index.md
  - Multi-Agent: agents.md
  - Architecture: architecture.md

theme:
  name: material
  features:
    - content.code.copy
    - content.tabs.link

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
